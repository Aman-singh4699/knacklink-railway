{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnackLink | Login</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #1e40af;
            --accent: #facc15;
            --text-light: #f8fafc;
            --glass: rgba(255, 255, 255, 0.08);
            --blur: 14px;
            --shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            color: var(--text-light);
            background: radial-gradient(circle at 10% 20%, #0f172a, #1e3a8a 70%);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* ======================================
           ðŸŒŒ PARTICLE BACKGROUND
        ====================================== */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            opacity: 0.7;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            from { transform: translateY(100vh) scale(0.5); opacity: 0.3; }
            to { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* ======================================
           âš¡ BRAND SECTION
        ====================================== */
        .brand {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            cursor: pointer;
            z-index: 1;
        }

        .brand::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 140px;
            background: radial-gradient(circle, rgba(59,130,246,0.25), transparent 70%);
            filter: blur(35px);
            z-index: -1;
        }

        .brand a {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        /* âš¡ Lightning Spark Icon */
        .brand i {
            color: #facc15;
            font-size: 2rem;
            text-shadow:
                0 0 6px rgba(250,204,21,0.6),
                0 0 10px rgba(255,255,255,0.5),
                0 0 14px rgba(251,191,36,0.4);
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
                text-shadow:
                    0 0 8px #facc15,
                    0 0 16px #facc15,
                    0 0 24px #fde047;
            }
            20%, 24%, 55% {
                opacity: 0.7;
                text-shadow: 0 0 4px #facc15;
            }
        }

        /* ðŸŒˆ KnackLink Text Logo with Shimmer */
        .brand-text {
            position: relative;
            font-size: 1.9rem;
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #facc15, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 8px rgba(96,165,250,0.3);
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        /* Shimmer animation */
        .brand-text::after {
            content: "";
            position: absolute;
            top: 0;
            left: -75%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                120deg,
                rgba(255, 255, 255, 0.2) 0%,
                rgba(255, 255, 255, 0.8) 50%,
                rgba(255, 255, 255, 0.2) 100%
            );
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { left: -75%; }
            100% { left: 125%; }
        }

        /* ======================================
           LOGIN CARD
        ====================================== */
        .login-wrapper {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            padding: 2.5rem;
            border-radius: 20px;
            width: 380px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            text-align: center;
            font-weight: 600;
            font-size: 1.6rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .branding h3 {
            text-align: center;
            font-weight: 500;
            color: #e2e8f0;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 6px #60a5fa;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .login-btn:hover {
            background: linear-gradient(90deg, #1e40af, #2563eb);
            transform: scale(1.02);
        }

        .extra-links {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .extra-links a {
            color: #c7d2fe;
            text-decoration: none;
        }

        .extra-links a:hover {
            color: #fff;
            text-decoration: underline;
        }

        .error-message {
            text-align: center;
            color: #f87171;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .brand-text { font-size: 1.6rem; }
            .login-wrapper { width: 90%; padding: 2rem; }
        }
    </style>
</head>
<body>

    <!-- ðŸŒŒ Particle Background -->
    <div class="particles" id="particles"></div>

    <!-- âš¡ KnackLink Brand -->
    <div class="brand">
        <a href="https://knacklink.com" target="_blank" title="Visit KnackLink Website">
            <i class='bx bxs-bolt'></i>
            <span class="brand-text">KnackLink</span>
        </a>
    </div>

    <!-- ðŸ”¹ LOGIN CARD -->
    <div class="login-wrapper">
        <div class="branding">
            <h3>Welcome to KnackLink</h3>
        </div>

        <h2>Login to Your Account</h2>

        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required autofocus>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button class="login-btn" type="submit">Login</button>
        </form>

        <div class="extra-links">
            <a href="{% url 'request_access' %}">Request Access</a>
        </div>
    </div>

    <!-- ðŸŒŒ Particle Script -->
    <script>
        const particleContainer = document.getElementById('particles');
        const numParticles = 30;
        for (let i = 0; i < numParticles; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = 8 + Math.random() * 5 + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particleContainer.appendChild(particle);
        }
    </script>


</body>
</html>
